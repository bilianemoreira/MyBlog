<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/editor.css" />

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="scripts/firebase.js"></script>
    <script src="scripts/editor.js"></script>
    <title>Editor</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="img/logo.png" class="logo" alt="logo" />
      <ul class="links-container">
        <li class="link-item"><a href="home.html" class="link">Home</a></li>
        <li class="link-item"><a href="editor.html" class="link">Editor</a></li>
        <li class="link-item"><a href="blog.html" class="link">Blog</a></li>
      </ul>
    </nav>

    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload" class="banner-upload-btn"
        ><img src="img/img4.jpg" alt="upload banner"
      /></label>
    </div>
    <div class="blog">
      <textarea
        type="text"
        class="title"
        placeholder="Blog title..."
      ></textarea>
      <textarea
        type="text"
        class="article"
        placeholder="Start writing here..."
      ></textarea>
    </div>
    <div class="blog-options">
      <button class="btn dark publish-btn">publish</button>
      <input type="file" accept="image/*" id="image-upload" hidden />
      <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
  </body>
</html>
